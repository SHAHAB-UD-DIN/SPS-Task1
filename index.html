<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Layout</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>This is a simple semantic HTML5 layout.</p>
    </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <main>
            <article>
                <h2>Main Article</h2>
                <p>This is the main article content.</p>
            </article>

            <aside>
                <h2>Side Content</h2>
                <p>This is side content.</p>
            </aside>
        </main>

        <footer>
            <p>&copy; 2025 My Website. All rights reserved.</p>
        </footer>
    
</body>
</html>
